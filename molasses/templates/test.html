{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Products</h1>
        <ul>
            {% for product in products %}
                <li>{{ product.name }} ({{ product.id }}) - {{ product.price }}</li>
                {{ product.image_url }}
            {% empty %}
                <li>No articles yet.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
